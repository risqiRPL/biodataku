<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Violin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        ul {
            list-style: none;
            padding: 0;
            font-size: 16px;
        }
        li {
            padding: 6px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="lucu.gif" alt="Foto Violin">
        <h1>Biodata</h1>
        <ul>
            <li><strong>Nama:</strong> Violin</li>
            <li><strong>Umur:</strong> 17 tahun</li>
            <li><strong>Hobi:</strong> Memasak</li>
            <li><strong>Warna Favorit:</strong> Biru</li>
            <li><strong>Makanan Favorit:</strong> Sushi</li>
            <li><strong>Cita-cita:</strong> Chef profesional</li>
            <li><strong>Kota Asal:</strong> Bandung</li>
            <li><strong>Motto:</strong> "Hidup seperti memasak, penuh rasa dan kejutan."</li>
        </ul>
    </div>
</body>
</html>
